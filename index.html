<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="photo">
          <img src="./images/image-victor.jpg" alt="RostroDeVictor" />
        </div>
        <div class="info">
          <p class="name">Victor Crest <span class="age">26</span></p>

          <p class="city">London</p>
        </div>
        <div class="stats">
          <li class="social">
            <p class="numbers">80K</p>
            <p class="label">Followers</p>
          </li>
          <li class="social">
            <p class="numbers">803K</p>
            <p class="label">Likes</p>
          </li>
          <li class="social">
            <p class="numbers">1.4K</p>
            <p class="label">Photos</p>
          </li>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cristian</a>.
    </div>
  </body>
</html>
